    <div id="root"></div>
    
    <!-- Loader de carregamento -->
    <div id="loader" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff;">

    <!-- Remover loader após o carregamento do conteúdo -->
    <script>
  window.onload = () => {

    if (loader) loader.style.display = 'none';
    if (root) root.style.display = 'block';
  };
    </script>

    <!-- Carregamento assíncrono do script React (usando defer para garantir que o script seja carregado depois de todo o HTML) -->
